<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="calc.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <container class="grid-container">
      <div class="display">
        <div id="lastOperationDispaly" class="display-last"></div>
        <div id="currentOperationDispaly" class="display-current"></div>
      </div>
      <button id="clear" class="grid-item">Clear</button>
      <button id="delete" class="grid-item">Delete</button>

      <button id="seven" class="grid-item" data-number>7</button>
      <button id="eight" class="grid-item" data-number>8</button>
      <button id="nine" class="grid-item" data-number>9</button>
      <button id="divide" class="grid-item" data-operator>÷</button>

      <button id="four" class="grid-item" data-number>4</button>
      <button id="five" class="grid-item" data-number>5</button>
      <button id="six" class="grid-item" data-number>6</button>
      <button id="multiply" class="grid-item" data-operator>×</button>

      <button id="one" class="grid-item" data-number>1</button>
      <button id="two" class="grid-item" data-number>2</button>
      <button id="three" class="grid-item" data-number>3</button>
      <button id="minus" class="grid-item" data-operator>-</button>

      <button id="dot" class="grid-item">•</button>
      <button id="zero" class="grid-item" data-number>0</button>
      <button id="equals" class="grid-item">=</button>
      <button id="plus" class="grid-item" data-operator>+</button>
    </container>
  </body>
</html>
