<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="calc.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1 id="header">
      Simple calculator
      <p class="p1">-Added keyboard support</p>
      <p class="p2">-Press "Escape" to A/C</p>
    </h1>
    <container id="container">
      <div class="display">
        <div id="lastOperation" class="display-last"></div>
        <div id="currentOperation" class="display-current">0</div>
      </div>
      <button class="btn" id="clear">A/C</button>
      <button class="btn" id="delete">Del</button>
      <button class="btn oprator" id="^" data-operator>^</button>
      <button class="btn oprator" id="÷" data-operator>÷</button>

      <button class="btn 7" id="7" data-number>7</button>
      <button class="btn" id="8" data-number>8</button>
      <button class="btn" id="9" data-number>9</button>
      <button class="btn oprator" id="×" data-operator>×</button>

      <button class="btn" id="4" data-number>4</button>
      <button class="btn" id="5" data-number>5</button>
      <button class="btn" id="6" data-number>6</button>
      <button class="btn oprator" id="−" data-operator>−</button>

      <button class="btn" id="1" data-number>1</button>
      <button class="btn" id="2" data-number>2</button>
      <button class="btn" id="3" data-number>3</button>
      <button class="btn oprator" id="+" data-operator>+</button>

      <button class="btn operator" id="negative">+/−</button>

      <button class="btn" id="0" data-number>0</button>
      <button class="btn" id="decimal">•</button>
      <button class="btn oprator" id="equals">=</button>
    </container>
  </body>
</html>
